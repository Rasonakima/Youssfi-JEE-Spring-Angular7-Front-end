<div class="card border-primary">
  <div class="card-header text-white bg-primary">Nouveau Contact</div>
  <div class="card-body">
    <div class="form-group">
      <label for="">Nom: </label>
      <input class="form-control" type="text" [(ngModel)]="contact.nom" />
    </div>

    <div class="form-group">
      <label for="">Prenom: </label>
      <input class="form-control" type="text" [(ngModel)]="contact.prenom" />
    </div>

    <div class="form-group">
      <label for="">Date Naissance: </label>
      <input
        class="form-control"
        type="date"
        [(ngModel)]="contact.dateNaissance"
      />
    </div>

    <div class="form-group">
      <label for="">Email: </label>
      <input class="form-control" type="email" [(ngModel)]="contact.email" />
    </div>

    <div class="form-group">
      <label for="">Telephone: </label>
      <input class="form-control" type="tel" [(ngModel)]="contact.tel" />
    </div>

    <div class="form-group">
      <button class="btn btn-primary" (click)="saveContact()">Save</button>
    </div>
  </div>
</div>
